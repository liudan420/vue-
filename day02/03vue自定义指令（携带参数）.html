<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-bgcolor='color'>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    Vue.directive('bgcolor',{
      bind:function(input,binding){
        console.log(binding)    //value值为pink
        input.style.backgroundColor=binding.value    
      }
    })
    var vm = new Vue({
      el:'#app',
      data:{
        color:'lightblue'   //也可以是一个对象
      }
    })

    // 钩子函数
//一个指令定义对象可以提供如下几个钩子函数 (均为可选)：

// bind：只调用一次，指令第一次绑定到元素时调用。在这里可以进行一次性的初始化设置。

// inserted：被绑定元素插入父节点时调用 (仅保证父节点存在，但不一定已被插入文档中)。

// update：所在组件的 VNode(虚拟DOM) 更新时调用，但是可能发生在其子 VNode(虚拟DOM) 更新之前。指令的值可能发生了改变，也可能没有。但是你可以通过比较更新前后的值来忽略不必要的模板更新 。

// componentUpdated：指令所在组件的 VNode(虚拟DOM) 及其子 VNode(虚拟DOM) 全部更新后调用。

// unbind：只调用一次，指令与元素解绑时调用。

  </script>
</body>
</html>
