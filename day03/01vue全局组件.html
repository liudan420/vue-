<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    Vue.component('button-counter',{
      data:function(){   //data必须是一个函数
        return {          //将数据return出来能保证每一个子组件内的数据都是独立的
          num:0
        }
      },
      // template:'<button v-on:click="handle">hello {{num}} world{{num}}</button>',      //模板中的内容必须要包含在一个根元素内
      template:`
        <div>
          <button @click='handle'>按{{num}}钮</button>
        </div>`,   //ES6内容
      methods:{  
        handle:function(){
          this.num+=2
        }
      }
    })
    var vm=new Vue({
      el:'#app',
      data:{

      },
    })
  
  </script>
</body>
</html>
