<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-p :title='title'></my-p>
    <my-p :title='title' :msg='msg'></my-p>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    Vue.component('my-p',{
      props:['title','msg'],
      data:function(){
        return {
          title1:'靠靠哥'
        }
      },
      template:`
      <div>
        <p>{{title}}</p>
        <my-son1 :title1='title1'></my-son1>
      </div>
      `,
      components:{
        'my-son1':{
          props:['title1'],
          template:`  
          <div>{{title1}}</div>
          `
        }
      }

    })

    var vm = new Vue({
      el:'#app',
      data:{
        title:'hello world',
        msg:'hello axios'
      },
    })
  
  
  </script>
</body>
</html>
