      <button @click.stop='fn'>冒泡</button>
  </div>
    <div>
      <!--.prevent vue提供的阻止默认行为的方法 -->

      <a href="http://www.baidu.com" @click.prevent='fn3'>百度</a>

  </div>
  <script src="./js/vue.js"></script>
  <script>
    var vm = new Vue({
      el:'#app',
      data:{
        num:1
      },
      methods: {

          this.num++
        },

      },

</html>
